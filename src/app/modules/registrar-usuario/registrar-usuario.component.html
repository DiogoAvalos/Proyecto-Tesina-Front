<div>
    <h3 class="titulo">Lista de Usuarios</h3>
</div>

<div class="row">
    <tabla-dinamica
    [data]="dataUsuarios"
    [columnas]="columnas"
    (accion)="accion($event)"
    >
    <div class="example-button-row">
        <button mat-flat-button color="primary" (click)="registroNuevo()">REGISTRAR</button>
    </div>
    </tabla-dinamica>
</div>

<app-modal-component [titulo]="nombreTitulo" [style]="'min-width: 80%'" #modal>
    <div class="row">
        <div class="col-12">
          <mat-card-content class="p-4">
            <form [formGroup]="form" (ngSubmit)="OnSubmit()">
              <div class="row g-3">
                <div class="col-12 col-md-2">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput oninput="value = value.toUpperCase()" formControlName="username">
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-3">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Nombres</mat-label>
                    <input type="text" matInput oninput="value = value.toUpperCase()" formControlName="nombres">
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-3">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input type="text" matInput oninput="value = value.toUpperCase()" formControlName="apellidos">
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-4">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email">
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-2">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Cumpleaños</mat-label>
                    <input matInput type="date" formControlName="birthdate">
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-2">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput formControlName="telefono">
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-4">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Tipo de documento</mat-label>
                      <mat-select formControlName="tipodoc">
                      <mat-option *ngFor="let tipo of tipoDoc" [value]="tipo.id">
                        {{ tipo.descripcion }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-2">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>N° Documento</mat-label>
                    <input matInput formControlName="numdoc">
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-2">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Género</mat-label>
                    <mat-select formControlName="genero">
                      <mat-option value="MASCULINO">MASCULINO</mat-option>
                      <mat-option value="FEMENINO">FEMENINO</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-12">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput formControlName="clave">
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-4">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>País</mat-label>
                    <mat-select formControlName="pais_id">
                      <mat-option *ngFor="let pais of paises" [value]="pais.id">
                        {{ pais.nombre }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-4">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Departamento</mat-label>
                    <input type="text" matInput oninput="value = value.toUpperCase()" formControlName="departamento">
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-4">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Distrito</mat-label>
                    <input type="text" matInput oninput="value = value.toUpperCase()" formControlName="distrito">
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-4">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Rol de usuario</mat-label>
                    <input type="text" matInput oninput="value = value.toUpperCase()" formControlName="rol">
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button class="px-5 py-4 text-uppercase" color="primary">
                  {{ nombreBtn }}
              </button>
            </form>
          </mat-card-content>
        </div>
    </div>
</app-modal-component>
