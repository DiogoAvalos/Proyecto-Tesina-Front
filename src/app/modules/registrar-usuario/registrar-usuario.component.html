<div>
    <h3 class="titulo">Lista de Usuarios</h3>
</div>

<div class="row">
    <tabla-dinamica
    [data]="dataUsuarios"
    [columnas]="columnas"
    >
    <div class="example-button-row">
        <button mat-flat-button color="primary" (click)="test()">REGISTRAR</button>
    </div>
    </tabla-dinamica>
</div>

<app-modal-component style="min-width: 100%;" #modal>
    <div class="row">
        <div class="col-12">
            <mat-card>
                <mat-card-content class="p-4">
                    <form [formGroup]="form" (ngSubmit)="OnSubmit()">
                        <div class="row g-3">
                            <div class="col-12 col-md-2">
                                <mat-form-field class="w-100" appearance="fill">
                                  <mat-label>Username</mat-label>
                                  <input type="text" matInput oninput="value = value.toUpperCase()" formControlName="">
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-md-3">
                                <mat-form-field class="w-100" appearance="fill">
                                    <mat-label>Nombres</mat-label>
                                    <input type="text" matInput oninput="value = value.toUpperCase()">
                                  </mat-form-field>
                            </div>
                            <div class="col-12 col-md-3">
                                <mat-form-field class="w-100" appearance="fill">
                                    <mat-label>Apellidos</mat-label>
                                    <input type="text" matInput oninput="value = value.toUpperCase()">
                                  </mat-form-field>
                            </div>
                            <div class="col-12 col-md-4">
                                <mat-form-field class="w-100" appearance="fill">
                                  <mat-label>Email</mat-label>
                                  <input type="email" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-md-2">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>Cumpleaños</mat-label>
                                    <input matInput type="date">
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-md-2">
                                <mat-form-field class="w-100" appearance="fill">
                                    <mat-label>Teléfono</mat-label>
                                    <input matInput>
                                  </mat-form-field>
                            </div>
                            <div class="col-12 col-md-4">
                                <mat-form-field appearance="fill" class="w-100">
                                  <mat-label>Tipo de documento</mat-label>
                                    <mat-select>
                                      <mat-option></mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                            <div class="col-12 col-md-4">
                                <mat-form-field class="w-100" appearance="fill">
                                  <mat-label>N° Documento</mat-label>
                                  <input matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-md-12">
                                <mat-form-field class="w-100" appearance="fill">
                                    <mat-label>Contraseña</mat-label>
                                    <input type="password" matInput >
                                  </mat-form-field>
                            </div>
                            <div class="col-12 col-md-4">
                              <mat-form-field appearance="fill" class="w-100">
                                <mat-label>País</mat-label>
                                <mat-select>
                                  <mat-option></mat-option>
                                </mat-select>
                              </mat-form-field>
                            </div>
                            <div class="col-12 col-md-4">
                              <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Ciudad</mat-label>
                                <input type="text" matInput oninput="value = value.toUpperCase()">
                              </mat-form-field>
                            </div>
                            <div class="col-12 col-md-4">
                              <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Rol de usuario</mat-label>
                                <input type="text" matInput oninput="value = value.toUpperCase()">
                              </mat-form-field>
                            </div>
                        </div>
                        <button mat-raised-button class="px-5 py-4 text-uppercase" color="primary">
                            {{ nombreBtn }}
                        </button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</app-modal-component>
