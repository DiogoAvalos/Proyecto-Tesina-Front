<div>
  <h3 class="titulo">Lista de Roles</h3>
</div>

<div class="row">
  <tabla-dinamica
  [data]="dataRoles"
  [columnas]="columnas"
  (accion)="accion($event)"
  >
  <div class="example-button-row">
      <button mat-flat-button color="primary" (click)="registroNuevo()">REGISTRAR</button>
  </div>
  </tabla-dinamica>
</div>

<app-modal-component [titulo]="estadoModal" [style]="'min-width: 50%'" #modal>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="formRol">
        <div class="row g-3">
          <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label data-for="nombre_rol">Nombre del Rol</mat-label>
              <input type="text" matInput oninput="value = value.toUpperCase()" formControlName="nombre_rol">
            </mat-form-field>
          </div>
          <!-- !TEST -->
          <section class="example-section">
            <span class="example-list-section">
              <mat-checkbox
                class="example-margin"
                [checked]="task().completed"
                [indeterminate]="partiallyComplete()"
                (change)="update($event.checked)"
              >
                {{task().name}}
              </mat-checkbox>
            </span>
            <span class="example-list-section">
              @for (subtask of task().subtasks; track subtask; let i = $index) {
                <li>
                  <mat-checkbox [checked]="subtask.completed" (change)="update($event.checked, i)">
                    {{subtask.name}}
                  </mat-checkbox>
                </li>
              }
            </span>
          </section>
          <!-- !TEST -->
        </div>
      </form>
    </div>
  </div>
</app-modal-component>
