<div class="">
    <div class="">
        <div class="row g-0">
            <div class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex z-1 position-relative">
                <div class="login-bg position-fixed top-0 start-0 end-0 bottom-0"
                 style="background-image: url(assets/images/gallery/cover-login-bg.png);"></div>
            </div>
            <div class="col-12 col-xl-5 col-xxl-4 auth-cover-right align-items-center justify-content-center z-1">
                <mat-card class="shadow-none mb-0 rounded-0">
                    <mat-card-content class="p-5">
                        <div class="text-center">
                            <img src="https://static-00.iconduck.com/assets.00/angular-icon-1931x2048-bef1f3lm.png"
                             class="mb-3" width="55" alt="">
                            <h4 class="mb-2">Iniciar Sesión</h4>
                        </div>
                        <div class="row g-3">
                            <div class="col-12 col-md-12">
                                <mat-form-field class="w-100 mb-0" appearance="fill">
                                    <mat-label>Ingresar Usuario</mat-label>
                                    <input matInput placeholder="DPADILLA">
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-md-12">
                                <mat-form-field class="w-100 mb-0" appearance="fill">
                                    <mat-label>Ingresar contraseña</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'">
                                    <button mat-icon-button matSuffix (click)="hide = !hide"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-md-12">
                                <div class="d-flex align-items-center justify-content-between">
                                    <mat-checkbox class="example-margin">Recordarme</mat-checkbox>
                                    <a style="cursor: pointer; color: #1414f8;" routerLink="../../cover-forgot-password">¿Olvidaste tu contraseña?</a>
                                </div>
                            </div>
                            <div class="col-12 col-md-12">
                                <div class="d-grid">
                                    <button mat-flat-button color="primary" routerLink="/dashboard/e-commerce">Ingresar</button>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
