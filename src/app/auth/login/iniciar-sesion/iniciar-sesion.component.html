<div class="">
    <div class="">
        <div class="row g-0">
            <div class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex z-1 position-relative">
                <div class="login-bg position-fixed top-0 start-0 end-0 bottom-0"
                     style="background-image: url(assets/images/app/inicio_csi.jpg);
                            background-size: cover;
                            background-position: center;">
                </div>
            </div>            
            <div class="col-12 col-xl-5 col-xxl-4 auth-cover-right align-items-center justify-content-center z-1">
                <mat-card class="shadow-none mb-0 rounded-0">
                    <mat-card-content class="p-5">
                        <div class="text-center">
                            <img src="assets/images/app/csi_logo.png"
                             class="mb-3" width="200" alt="">
                            <h4 class="mb-2">Iniciar Sesión</h4>
                        </div>
                        <div class="row g-3">
                            <form [formGroup]="form">
                                <div class="col-12 col-md-12">
                                    <mat-form-field class="w-100 mb-0" appearance="fill">
                                        <mat-label>Ingresar Usuario</mat-label>
                                        <input oninput="value = value.toUpperCase()" matInput placeholder="" formControlName="username">
                                    </mat-form-field>
                                </div>
                                <div class="col-12 col-md-12">
                                    <mat-form-field class="w-100 mb-0" appearance="fill">
                                        <mat-label>Ingresar contraseña</mat-label>
                                        <input matInput type="password" formControlName="password">
                                    </mat-form-field>
                                </div>
                                <div class="col-12 col-md-12">
                                    <div class="d-grid">
                                        <button mat-flat-button color="primary" (click)="login()">Ingresar</button>
                                    </div>
                                </div>
                            </form>
                            <div class="col-1 col-md-12">
                                <div class="d-grid">
                                    <button mat-button color="primary" (click)="redireccionarContra()">¿Olvidaste tu contraseña?</button>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
