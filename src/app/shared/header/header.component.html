<header class="top-header mat-elevation-z5" [ngClass]="{'test' : getSideBarSate()}">
  <div class="flex-grow-1 gap-1 d-flex align-items-center">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon class="material-icons-outlined">menu</mat-icon>
    </button>
  </div>

  <div class="d-flex align-items-center gap-1">
    <button mat-icon-button (click)="darkMode()">
      <mat-icon class="material-icons-outlined">{{ theme_name }}</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="Appmenu">
      <mat-icon class="material-icons-outlined">apps</mat-icon>
    </button>
    <mat-menu #Appmenu class="dropdown-apps rounded-4">
      <mat-grid-list cols="3" rowHeight="4:4">
        <mat-grid-tile *ngFor="let item of appIcon">
          <div class="app-box text-center">
            <div class="app-icon">
              <img src="{{item.src}}" width="30" alt="">
            </div>
            <div class="app-name">
              <p>{{item.name}}</p>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="UserProfile">
      <mat-icon class="material-icons-outlined">account_circle</mat-icon>
    </button>
    <mat-menu #UserProfile class="rounded-4 dropdown-userprofile">
      <button mat-menu-item class="d-flex align-items-center justify-content-center text-center py-2">
        <div>
          <img [src]="thumbnailImage" width="80" height="80" class="rounded-circle" (change)="onFileChange($event)">
        </div>
        <div>
          <h4 class="username mb-0" style="font-size: 20px;">{{ nombres }}</h4>
          <p class="mb-0">{{ correo }}</p>
        </div>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="profile/user-profile">
        <mat-icon class="material-icons-outlined">account_circle</mat-icon>
        <span>Perfil</span>
      </button>
      <button mat-menu-item routerLink="dashboard/e-commerce">
        <mat-icon class="material-icons-outlined">dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon class="material-icons-outlined">logout</mat-icon>
        <span>Cerrar Sesi√≥n</span>
      </button>
    </mat-menu>
  </div>
</header>
